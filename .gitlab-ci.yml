image: node

stages:
  - build
  - test
  - deploy
  - test deploy

build website:
  stage: build
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public

test build:
  stage: test
  image: alpine
  script:
    - grep -q "Gatsby" ./public/index.html

test serve:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy website:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain buzzally.surge.sh

test deploy:
  stage: test deploy
  image: alpine
  script:
    - curl "https://buzzally.surge.sh/" | tac | tac | grep -q "Gatsby"