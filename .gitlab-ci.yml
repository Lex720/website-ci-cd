image: node

variables:
  STAGING_DOMAIN: buzzally-staging.surge.sh
  PRODUCTION_DOMAIN: buzzally.surge.sh

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull

build:
  stage: build
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - echo $CI_COMMIT_SHORT_SHA
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test build:
  image: alpine
  stage: test
  cache: {}
  script:
    - grep -q "Gatsby" ./public/index.html

test serve:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
  cache: {}
  only:
    - master
  script:
    - npm install --global surge
    - surge --project ./public --domain $STAGING_DOMAIN

deploy production:
  stage: deploy production
  environment:
    name: production
    url: https://$PRODUCTION_DOMAIN
  cache: {}
  only:
    - master
  script:
    - npm install --global surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN
  # when: manual
  # allow_failure: false

production tests:
  image: alpine
  stage: production tests
  cache: {}
  only:
    - master
  script:
    - apk add --no-cache curl
    - curl "https://$PRODUCTION_DOMAIN/" | tac | tac | grep -q "Gatsby"
    - curl "https://$PRODUCTION_DOMAIN/" | tac | tac | grep -q "$CI_COMMIT_SHORT_SHA"