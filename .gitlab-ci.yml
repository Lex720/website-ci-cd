image: node

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull

build:
  stage: build
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - echo $CI_COMMIT_SHORT_SHA
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test build:
  image: alpine
  stage: test
  cache: {}
  script:
    - grep -q "Gatsby" ./public/index.html

test serve:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: https://buzzally-staging.surge.sh/
  cache: {}
  script:
    - npm install --global surge
    - surge --project ./public --domain buzzally-staging.surge.sh

deploy production:
  stage: deploy production
  environment:
    name: production
    url: https://buzzally.surge.sh
  cache: {}
  script:
    - npm install --global surge
    - surge --project ./public --domain buzzally.surge.sh

production tests:
  image: alpine
  stage: production tests
  cache: {}
  script:
    - apk add --no-cache curl
    - curl "https://buzzally.surge.sh/" | tac | tac | grep -q "Gatsby"
    - curl "https://buzzally.surge.sh/" | tac | tac | grep -q "$CI_COMMIT_SHORT_SHA"